	<link
		href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
		rel="stylesheet">
	<link rel="icon" href="../img/logo-new.png">
	<link rel="stylesheet" href="../css/carousel.css">
	<link rel="stylesheet" href="../css/portfolio.css">
	<link rel="stylesheet" href="../css/menu.css">
	<link rel="stylesheet" href="../css/style.css">
	<title>STAARQ | Contato</title>
</head>

<body>
	<main>
		<header>
			<div>
				<a href="/index.html"><img id="logo" src="/img/logo1.png" alt="logo da empresa"></a>
			</div>
			<div class="hamburger" id="hamburger">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<nav id="navbar">
				<ul id="navbar-links">
					<li><a href="sobre.html">Sobre</a></li>
					<li><a href="portfolio.html">Portf√≥lio</a></li>
					<li><a href="projetos.html">Projetos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</header>
		<section id="contato">
			<h2>Contato</h2>
			<div>
				<div id="container-chamada">
					<article id="chamada">
						<div id="texto">
							<p>Entre em contato e fale do seu projeto.</p>
							<p>Ajudaremos a tornar seu sonho realidade!</p>
						</div>
						<div>
							<img src="../img/planta-casa.jpg" alt="">
						</div>
					</article>
				</div>
				<form action="">
					<div id="name">
						<input id="name" type="text" name="first-name" placeholder="Nome" required>
					</div>
					<div id="contact">
						<input id="e-mail" type="email" name="e-mail" placeholder="E-mail" required>
						<input id="whatsapp" type="tel" name="whatsapp" placeholder="WhatsApp" required>
					</div>
					<div>
						<input id="subject" type="text" name="subject" placeholder="Assunto" required>
					</div>
					<div>
						<textarea id="message" name="message" cols="100" rows="10"
							placeholder="Digite sua Mensagem" required></textarea>
					</div>
					<button type="submit">Enviar</button>
				</form>
			</div>
		</section>
	</main>
	<script src="/js/menu.js"></script>
	<script src="/js/carousel.js"></script>
</body>

</html>
