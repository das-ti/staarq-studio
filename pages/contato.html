<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow">
	<link href="fontawesome/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
		rel="stylesheet">
	<link rel="icon" href="../img/logo-new.png">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/menu.css">
	<link rel="stylesheet" href="../css/contato.css">
	<title>STAARQ | Contato</title>
</head>

<body>
	<main>
		<header>
			<div>
				<a href="../index.html"><img id="logo" src="../img/logo1.png" alt="logo da empresa"></a>
			</div>
			<div class="hamburger" id="hamburger">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<nav id="navbar">
				<ul id="navbar-links">
					<li><a href="#">Sobre</a></li>
					<li><a href="portfolio.html">Portfólio</a></li>
					<li><a href="#">Projetos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</header>
		<section id="contato">
			<h2>Contato</h2>
			<div>
				<div id="container-chamada">
					<article id="chamada">
						<div id="texto">
							<p>Entre em contato e fale do seu projeto.</p>
							<p>É o momento de tornar seu sonho em realidade.</p>
						</div>
						<div>
							<img src="../img/planta-casa.jpg" alt="">
						</div>
					</article>
				</div>
				<form action="#" method="post">
					<div id="name">
						<input id="name" type="text" name="first-name" placeholder="Nome" required>
					</div>
					<div id="contact">
						<input id="e-mail" type="email" name="e-mail" placeholder="E-mail" required>
						<input id="telefone" type="tel" name="whatsapp" placeholder="(00) 00000-0000"
							pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
							title="Digite um telefone válido: (11) 98765-4321 ou (11) 3456-7890" required>
					</div>
					<div>
						<select name="option" id="">
							<option value="">Assunto</option>
							<option value="Projetos Arquitetônicos">Projetos Arquitetônicos</option>
							<option value="Design de Interiores">Design de Interiores</option>
							<option value="Gestão e Gerenciamento de Obras">Gestão e Gerenciamento de Obras</option>
							<option value="Regularização de Imóveis">Regularização de Imóveis</option>
							<option value="outros">outros</option>
						</select>
					</div>
					<div>
						<textarea id="message" name="message" cols="100" rows="10" placeholder="Digite sua Mensagem"
							required></textarea>
					</div>
					<button type="submit">Enviar</button>
				</form>
			</div>
		</section>
	</main>
	<script src="../js/menu.js"></script>
	<script src="../js/format-tel.js"></script>
</body>

</html>
